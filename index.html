<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./public/css/app.css">
    <link href="https://fonts.cdnfonts.com/css/epson-pixeled" rel="stylesheet">


    <title>POKEMON COMBAT</title>
</head>

<body>
    <main>
        <div class="start-display hide">
            <img src="./public/assets/img/logo.png" alt="pokemon logo" class="pokemon-logo">

            <button class="start"><p>LET'S PLAY</p></button>
        </div>

        <div class="chose-pokemon">

            <div class="speech-bubble">
                <img src="./public/assets/img/pixel-speech-bubble (1).gif" alt="first-speech-bubble" class="first-speech-bubble hide">
                <button class="btn-next-chose-pokemon hide"><img src="./public/assets/img/icons8-arrow-32.png" alt="next-arrow"></button>
                <img src="./public/assets/img/pixel-speech-bubble (2).gif" alt="second-speech-bubble" class="second-speech-bubble hide">
                <button class="btn-next-two hide"><img src="./public/assets/img/icons8-arrow-32.png" alt="next-arrow"></button>
                <img src="./public/assets/img/pixel-speech-bubble.gif" alt="third-speech-bubble" class="third-speech-bubble hide">
            </div>

            <div class="my-pokemons">
                <div class="pokemon" id="pokemon-one">
                    <a href="https://pokemondb.net/pokedex/venusaur" class="moving-one hide"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/venusaur-f.gif" alt="Venusaur"></a>
                    <a href="https://pokemondb.net/pokedex/venusaur" class="static-one"><img src="https://img.pokemondb.net/sprites/black-white/normal/venusaur-f.png" alt="Venusaur"></a>
                    <button id="Venusaur" class="venusaur-btn pokemon-btn"><p>VENUSAUR</p></button>
                </div>

                <div class="pokemon" id="pokemon-two">
                    <a href="https://pokemondb.net/pokedex/charmeleon" class="moving-one hide"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmeleon.gif" alt="Charmeleon"></a>
                    <a href="https://pokemondb.net/pokedex/charmeleon" class="static-one"><img src="https://img.pokemondb.net/sprites/black-white/normal/charmeleon.png" alt="Charmeleon"></a>                    
                    <button class="charmeleon-btn pokemon-btn"><p>CHARMELEON</p></button>
                </div>

                <div class="pokemon" id="pokemon-three">
                    <!-- <a href="https://pokemondb.net/pokedex/squirtle"><img src="https://img.pokemondb.net/sprites/black-white/normal/squirtle.png" alt="Squirtle"></a> -->
                    <button class="squirtle-btn pokemon-btn"><p>BLASTOISE</p></button>
                </div>
            </div>

        </div>

        <div class="battle-display hide">
            <div class="battle-container">

                <div class="profile-player">
                    <h1 class="name-player">MELINA</h1>
                    <h1 class="level">R1</h1>
                    <div class="frame">
                        <h1 class="HP">HP:</h1>
                        <div class="health-points-player">
                            <div class="health-points-player-inside" style="width:100%"></div>
                        </div>
                    </div>
                </div>

                <div class="avatar-opponent">
                    <a href="https://pokemondb.net/pokedex/charmeleon"><img src="https://img.pokemondb.net/sprites/yellow/normal/charmeleon.png" alt="Charmeleon" id="opponent"></a>
                    <div class="profile-opponent">
                        <h1 class="name-opponent">SARA</h1>
                        <h1 class="level">L1</h1>
                        <div class="frame">
                            <h1 class="HP">HP:</h1>
                            <div class="health-points-opponent">
                                <div class="health-points-opponent-inside" style="width:100%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="player-from-the-back">

                    <img src="https://img.pokemondb.net/sprites/yellow/back-normal/venusaur.png" alt="Venusaur" id="player-back">

                </div>

                <div class="game-box">

                    <div class="game-text-box">
                        <h1 class="game-text"></h1>
                    </div>
                    <div class="fight">
                        <button class="my-attack" id="attack-one"><p id="attack-one" class="attack-name"></p></button>
                        <button class="my-attack" id="attack-two"><p id="attack-two" class="attack-name"></p></button>
                        <button class="my-attack" id="attack-three"><p id="attack-three" class="attack-name"></p></button>
                        <button class="my-attack" id="attack-four"><p id="attack-four" class="attack-name"></p></button>
                    </div>

                </div>
            </div>



        </div>

    </main>  


    <footer>
     
    </footer>


    <!-- link the js sheet  -->
    <script src="./public/js/main.js" type="module"></script> 
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script> 
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
</body>
</html>
