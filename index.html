<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./public/css/app.css">
    <link href="https://fonts.cdnfonts.com/css/epson-pixeled" rel="stylesheet">


    <title>POKEMON COMBAT</title>
</head>

<body>
    <main>
        <div class="start-display hide">
            <img src="./public/assets/img/logo.png" alt="mario logo" class="mario-logo">

            <button class="start"><p>LET'S PLAY</p></button>
        </div>

        <div class="chose-mario">

            <div class="speech-bubble hide">
                <img src="./public/assets/img/pixel-speech-bubble (1).gif" alt="first-speech-bubble" class="first-speech-bubble hide">
                <button class="btn-next-chose-mario hide"><img src="./public/assets/img/icons8-arrow-32.png" alt="next-arrow"></button>
                <img src="./public/assets/img/pixel-speech-bubble (2).gif" alt="second-speech-bubble" class="second-speech-bubble hide">
                <button class="btn-next-two hide"><img src="./public/assets/img/icons8-arrow-32.png" alt="next-arrow"></button>
                <img src="./public/assets/img/pixel-speech-bubble.gif" alt="third-speech-bubble" class="third-speech-bubble hide">
            </div>

            <div class="my-marios">

                <div class="data-player-one hide">
                        
                    <div class="properties">
                        <h1>NAME:</h1>
                        <h1>HP:</h1>
                        <h1>AP:</h1>
                    </div>
                    <div class="values">
                        <h1 id="first-value">X</h1>
                        <h1 id="second-value">X</h1>
                        <h1 id="third-value">X</h1>
                    </div>

                </div>

                <div class="data-player-two hide">
                        
                    <div class="properties">
                        <h1>NAME:</h1>
                        <h1>HP:</h1>
                        <h1>AP:</h1>
                    </div>
                    <div class="values">
                        <h1 id="fourth-value">X</h1>
                        <h1 id="fifth-value">X</h1>
                        <h1 id="sixth-value">X</h1>
                    </div>

                </div>

                <div class="mario" id="pokemon-one">
                    <img class="static-one bounce" id="img-peach" src="./public/assets/img/kindpng_1478591.png" alt="Peach"></a>
                    <button id="peach" class="mario-btn"><p>PEACH</p></button>
                    <img src="./public/assets/img/pipe.png" alt="pipe" class="pipe">
                </div>

                <div class="mario" id="pokemon-two">
                    <img class="static-one bounce" id="img-mario" src="./public/assets/img/PngItem_2315432.png" alt="Mario"></a>
                    <button id="mario" class="mario-btn"><p>MARIO</p></button>
                    <img src="./public/assets/img/pipe.png" alt="pipe" class="pipe">
                </div>

            </div>

        </div>

        <div class="dark-screen hide">

            <div class="dark-speech-one">

                <img src="./public/assets/img/pixel-speech-bubble (3).gif" alt="" class="bubble-dark-one hide">

            </div>

            <div class="dark-speech-two">

                <img src="./public/assets/img/pixel-speech-bubble (4).gif" alt="" class="bubble-dark-two hide">

            </div>

            <div class="dark-speech-three">

                <img src="./public/assets/img/pixel-speech-bubble (5).gif" alt="" class="bubble-dark-three hide">

            </div>


        </div>

        <div class="pokemon-surprise hide">

            <div class="pokemon-logo">

                <img src="./public/assets/img/logo.png" alt="" class="img-logo-pokemon">

                <img src="./public/assets/img/pixel-speech-bubble (6).gif" alt="" class="speech-time-travel hide">

                <img src="./public/assets/img/pixel-speech-bubble (7).gif" alt="" class="speech-pokemon-combat hide">

            </div>

            <div class="vs">
                <h1 class="vs-text">VS</h1>
            </div>

            <div class="super-mario-logo">

                <img src="./public/assets/img/super.mario" alt="" class="img-logo-supermario">

            </div>

        </div>

        <div class="battle-display hide">
            <div class="battle-container">

                <div class="profile-player hide">
                    <h1 class="name-player">MELINA</h1>
                    <h1 class="level">R1</h1>
                    <div class="frame">
                        <h1 class="HP">HP:</h1>
                        <div class="health-points-player">
                            <div class="health-points-player-inside" style="width:100%"></div>
                        </div>
                    </div>
                </div>

                <div class="avatar-opponent hide">
                    <a href="https://pokemondb.net/pokedex/charmeleon"><img src="https://img.pokemondb.net/sprites/yellow/normal/charmeleon.png" alt="Charmeleon" id="opponent"></a>
                    <div class="profile-opponent">
                        <h1 class="name-opponent">SARA</h1>
                        <h1 class="level">L1</h1>
                        <div class="frame">
                            <h1 class="HP">HP:</h1>
                            <div class="health-points-opponent">
                                <div class="health-points-opponent-inside" style="width:100%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="player-mario hide">

                    <img src="https://img.pokemondb.net/sprites/yellow/back-normal/venusaur.png" alt="Venusaur" id="player-mario">

                </div>

                <div class="game-box hide">

                    <div class="game-text-box">
                        <h1 class="game-text"></h1>
                    </div>
                    <div class="fight">
                        <button class="my-attack" id="attack-one"><p id="attack-one" class="attack-name"></p></button>
                        <button class="my-attack" id="attack-two"><p id="attack-two" class="attack-name"></p></button>
                        <button class="my-attack" id="attack-three"><p id="attack-three" class="attack-name"></p></button>
                        <button class="my-attack" id="attack-four"><p id="attack-four" class="attack-name"></p></button>
                    </div>

                </div>

                <div class="game-over-display">

                    <img src="./public/assets/img/MARIOLOST.png" alt="" class="black-white-img">

                    <div class="game-text-box">

                        <h1>GAME OVER.</h1>

                    </div>

                </div>
            </div>

        </div>



    </main>  


    <footer>
     
    </footer>


    <!-- link the js sheet  -->
    <script src="./public/js/main.js" type="module"></script> 
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script> 
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
</body>
</html>
